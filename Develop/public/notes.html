<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
    <div class="icons">
      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-pen text-light new-note"></i>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8">
        <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
        <textarea class="note-textarea" placeholder="Note Text"></textarea>
      </div>
    </div>
  </div>
  <script src="/assets/js/index.js" type="text/javascript">
   
   const saveBtn = document.querySelector('.save-note');
   var currentURL = window.location.origin;
   saveBtn.addEventListener('click', (e) => {
    e.preventDefault();
    let newNote = {
    newNoteTitle: document.querySelector('.note-title').value.trim(),
    noteBody: document.querySelector('.note-textArea').value.trim(),
  };

  
  fetch('/api/notes', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(newNote),
  })
  .then((response) => response.json())
      .then((data) => {
        if (data) {
          // If a table is available... tell user they are booked.

          alert('Yay! Note added!');
        } else {
          // Otherwise, tell the  user they are on the wait list

          alert('Sorry try again');

          // Clear the form
          document.querySelector('.note-textArea').value = '';
          document.querySelector('.note-textArea').value = '';
       
        }
      })
      .catch((error) => {
        console.error('Error:', error);
      });
  });
  </script>

</body>

</html>
